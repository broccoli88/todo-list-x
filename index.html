<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <h1>to do list</h1>
            <h2 class="header--description">Do whatever you need to do!</h2>
        </header>

        <section class="container">
            <ul class="tasks">
                <li class="task__item">
                    <h3 class="task__heading">ING Points</h3>
                    <p class="task__description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Omnis, placeat. Ipsum hic maxime eveniet cupiditate
                        corrupti libero est laudantium asperiores.
                    </p>
                    <div class="buttons">
                        <button class="button button--outline">edit</button>
                        <button class="button button--outline button--red">
                            delete
                        </button>
                    </div>
                </li>
            </ul>
        </section>

        <section class="container task__input">
            <div class="input__item">
                <input type="text" class="input__heading" />
                <span class="input__placeholder">title</span>
            </div>
            <div class="input__item">
                <textarea class="input__description"></textarea>
                <span class="input__placeholder">description</span>
            </div>
            <div class="buttons">
                <button class="button button--outline">create</button>
                <button class="button button--outline button--red">
                    close
                </button>
            </div>
        </section>

        <section class="container create-task">
            <figure class="task__new">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="36"
                    height="36"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill="white"
                        d="M4 7a.5.5 0 0 1 .5-.5h2v-2a.5.5 0 0 1 1 0v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2A.5.5 0 0 1 4 7Zm0-5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H4ZM3 4a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4Zm7.5 9a2.5 2.5 0 0 0 2.5-2.5V3.268A2 2 0 0 1 14 5v5.5a3.5 3.5 0 0 1-3.5 3.5H5a2 2 0 0 1-1.732-1H10.5Z"
                    />
                </svg>
            </figure>
        </section>
    </body>
</html>
